<!DOCTYPE html>
<html>
<head>
	<title>Canvas Practice</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="application.css">
</head>
<body>
<div class="content">
  <div class="canvas-holder">
    <canvas id="mycanvas"></canvas>
  </div>
  <div class="settings-holder">
    <form action="/" method="get">

    <label>Gravity</label>
    <input type="range" name="points" id="gravity" value="50" min="1" max="100"><br>

    <label>Horizontal Force</label>
    <input type="range" name="points" id="forceX" value="10" min="-100" max="100"><br>

    <label>Vertical Force</label>
    <input type="range" name="points" id="forceY" value="0" min="-100" max="100"><br>

    <label>Drag</label>
    <input type="range" name="points" id="drag" value="50" min="0" max="100"><br>

    <label>Fade</label>
    <input type="range" name="points" id="fade" value="5" min="1" max="200"><br>

    <label>Thickness</label>
    <input type="range" name="points" id="thickness" value="1" min="1" max="20"><br>

    <label>Horizontal Damping</label>
    <input type="range" name="points" id="dampX" value="1" min="10" max="100"><br>

    <label>Vertical Damping</label>
    <input type="range" name="points" id="dampY" value="1" min="25" max="100"><br>

    <!-- <label>Variation</label>
    <input type="range" name="points" id="variation" value="50" min="0" max="100"><br>-->

    <input class="add-ball" type="submit" value="Add Ball">
    <input class="update-settings" type="submit" value="Update Settings">
    <input class="clear" type="submit" value="Clear">
    </form>
    <button balls="5" class="quick-add">5</button>
    <button balls="10" class="quick-add">10</button>
    <button balls="15" class="quick-add">15</button>
    <button balls="20" class="quick-add">20</button>
    <label>Spread</label>
    <input type="range" name="points" id="spread" value="50" min="1" max="200"><br>
    <button class="infinite">Infinite</button>
    <button class="stop-infinite">Stop Inifinite</button>
    <br>
    <br>
    <button class="center-gravity">Center Gravity</button>
    <button class="center-gravity-off">Normal Gravity</button>
  </div>
</div>

<script src="bindings.js"></script>
<script src="gravityCenter.js"></script>
<script src="ball.js"></script>
<script src="canvas.js"></script>
<script src="application.js"></script>
</body>
</html>
