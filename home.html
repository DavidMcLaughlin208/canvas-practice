<!DOCTYPE html>
<html>
<head>
    <title>Cascading Pixels</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="application.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.css">
</head>
<body>
<div class="content">
  <div class="canvas-holder">
    <canvas id="mycanvas"></canvas>
    <canvas id="gravitycanvas"></canvas>
    <canvas id="uicanvas"></canvas>
  </div>
  <div class="settings-holder">
  <div class="sliders">
    <form action="/" method="get">
    <div>
        <label class="slider-labels">Gravity</label>
        <input type="range" name="points" id="gravity" value="50" min="1" max="100"><br>
    </div>
    <div>
        <label class="slider-labels">Horiz Force</label>
        <input type="range" name="points" id="forceX" value="10" min="-100" max="100"><br>
    </div>
    <div>
        <label class="slider-labels">Vert Force</label>
        <input type="range" name="points" id="forceY" value="0" min="-100" max="100"><br>
    </div>
    <div>
        <label class="slider-labels">Drag</label>
        <input type="range" name="points" id="drag" value="0" min="0" max="100"><br>
    </div>
    <div>
        <label class="slider-labels">Fade</label>
        <input type="range" name="points" id="fade" value="5" min="1" max="500"><br>
    </div>
    <div>
        <label class="slider-labels">Thickness</label>
        <input type="range" name="points" id="thickness" value="2" min="1" max="20"><br>
    </div>
    <div class="settings">
        <label class="slider-labels">Horiz Damping</label>
        <input type="range" name="points" id="dampX" value="1" min="10" max="100"><br>
    </div>
    <div class="settings">
        <label class="slider-labels">Vert Damping</label>
        <input type="range" name="points" id="dampY" value="1" min="25" max="100"><br>
    </div>
<!--     <div>
        <label class="slider-labels">Lifetime</label>
        <input type="range" name="lifetime" id="lifetime" value="100000" min="1000" max="100000"><br>
    </div> -->
    <div>
        <label class="slider-labels">Spread</label>
        <input type="range" name="points" id="spread" value="50" min="1" max="200"><br>
    </div>
    <div>
        <label class="slider-labels">Borders</label>
        <input type="checkbox" checked="checked" class="border-toggle"><br>
    </div>
    <div>
        <label class="slider-labels">Gravity</label>
        <input type="checkbox" checked="checked" class="disable-gravity"><br>
    </div>
	<div>
        <label class="slider-labels">Fade</label>
        <input type="checkbox" checked="checked" class="disable-fade"><br>
    </div>

    <!-- <label>Variation</label>
    <input type="range" name="points" id="variation" value="50" min="0" max="100"><br>-->
    </form>
    </div>
    <div class="presets">
        <span class="presets-label">Presets:</span>
        <select class="preset-select">
            <option value="1">Preset 1</option>
        </select>
        <button class="preset-launch">Set</button>
        <button class="gravity-buttons reset">Reset Defaults</button>
    </div>

  <div class="buttons-holder">
    <!-- <button class="update-settings">Update Settings</button> -->
    <div class="quick-add-holder">
        <h4 class="quick-add-label">Add Balls</h4>
        <!-- <button balls="1" class="quick-add" >1</button>
        <button balls="5" class="quick-add">5</button>
        <button balls="10" class="quick-add">10</button>
        <button balls="15" class="quick-add">15</button>
        <button balls="20" class="quick-add">20</button> -->
        <button class="infinite">Infinite Flow (on)</button>
        <button class="clear">Clear All Balls</button>
    </div>

    <div class="tool-bar">
    <h3>Tool Bar</h3>
        <span class="tool active-tool" id="spawn-settings">Place Spawn Point</span>
        <span class="tool" id="cluster-holder">Place Clusters</span>
        <span class="tool" id="gravity-settings">Place Gravity Wells</span>
        <span class="tool" id="obstacles-holder">Place Obstacles</span>
        <span class="tool" id="color-schema">Color Schema</span>
    </div>

    <div class="spawn-settings settings visible">
        <p>Click on the canvas to set the new spawn points for the balls</p>
    </div>

    <div class="cluster-holder settings">
        <h3>Place clusters</h3>
        <!-- <button class="place-clusters">Place Clusters</button> -->
        <div>
            <span>Size</span>
            <input class="cluster-size" type="range" name="cluster-size" id="cluster-size" value="5" min="1" max="10"><br>
            <span>Density</span>
            <input class="cluster-density" type="range" name="cluster-density" id="cluster-density" value="5" min="1" max="8">
        </div>
    </div>

    <div class="gravity-settings settings">
        <h3>Gravity Settings</h3>
        <!-- <button class="gravity-buttons place-gravity-wells">Place Gravity Wells</button> -->
        <div>
        <span>Size</span><input class="gravity-well-strength" type="range" value="5" min="1" max="10"></div>
        <div><span>Static?</span><input type="checkbox" checked="checked" class="gravity-well-static"></div><br>
       <!--  <div><span>Absorb Mass?</span><input type="checkbox" class="gravity-well-absorb"></div><br> -->
        <button class="gravity-buttons clear-gravity-wells">Clear Gravity Wells</button>
        <button class="gravity-buttons hide-gravs">Hide Gravity Wells</button>
        <!-- <button class="gravity-buttons disable-gravity">Disable Gravity</button> -->
    </div>
    <div class="color-schema settings">
        <h4 class="color-scheme-label">Color Scheme</h4>
        <div>
            <label class="color-picker-labels">Background Color: </label>
            <input type='text' name='color' value="black" class="picker" id="background-color-picker" />
        </div>
        <div>
            <label class="color-picker-labels">Ball Max Speed Color:</label>
            <input type='text' name='color' value="black" class="picker" id="ball-max-color" />
        </div>
        <div>
            <label class="color-picker-labels">Ball Min Speed Color:</label>
            <input type='text' name='color' value="black" class="picker" id="ball-min-color" />
        </div>
    </div>
    <div class="obstacles-holder settings">
        <span>Size</span><input class="obstacle-size" type="range" value="1" min="1" max="10">
        <button class="gravity-buttons clear-obstacle-circles">Clear Obstacles</button>
    </div>
  </div>
</div>
    <!-- <div class="instructions">
        <p>This is an interactive physics simulation using the JavaScript canvas. Feel free to adjust the controls on the right side of the screen for dynamic changes. Click buttons and make things happen.</p>
        <p>View the source code and image gallery on <a href="https://github.com/DavidMcLaughlin208/canvas-practice">Github</a></p>
    </div> -->
</div>

<script src="js/jquery.min.js"></script>
<script src="js/spectrum.js"></script>
<script src="js/bindings.js"></script>
<script src="js/presets.js"></script>
<script src="js/presets/preset1.js"></script>
<script src="js/clusters.js"></script>
<script src="js/colorBlend.js"></script>
<script src="js/gravityCenter.js"></script>
<script src="js/moveableGravityCenter.js"></script>
<script src="js/obstacleCircle.js"></script>
<script src="js/ball.js"></script>
<script src="js/canvas.js"></script>
<script src="js/application.js"></script>
</body>
</html>
